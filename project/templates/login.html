<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="reveal">
        <div class="container">
            <div class="right-panel">
                <div class="form-container">
                    <h2>LOG IN</h2>
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="input-container">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="cbx" style="display: none">
                            <label for="cbx" class="check">
                                <svg width="18px" height="18px" viewBox="0 0 18 18">
                                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                    <polyline points="1 9 7 14 15 4"></polyline>
                                </svg>
                            </label>
                            <label for="cbx" class="remember-me-text">Remember me</label>
                        </div>
                        <button type="submit" class="button">
                            <span class="button-content">LOG IN</span>
                        </button>
                        {% if error %}
                        <p style="color:red;">{{ error }}</p>
                        {% endif %}
                        <div class="social-media">
                            <p>Or join with</p>
                            <a href="#"><img src="{{ url_for('static', filename='images/google.png') }}" alt="Google"></a>
                            <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook"></a>
                            <a href="#"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter"></a>
                        </div>
                        <p class="signup-link">
                            Not a member yet? <span class="signup-space"></span>
                            <a href="{{ url_for('register') }}" class="signup-dec">Register Now!</a>
                        </p>
                        <div class="forgot-password-container">
                            <a href="{{ url_for('forgot_password') }}" class="forgot-password-button">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="verticle"></div>
            <div class="left-panel">
                <div class="centered-content">
                    <h2 class="centered-content-title">Create Account</h2>
                    <a href="{{ url_for('register') }}" class="signup-button">REGISTER NOW</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
